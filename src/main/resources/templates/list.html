<!DOCTYPE html>
<html lang="en">

<head th:replace="~{common::head}">
</head>

<body>

  <div th:include="~{common :: navigation(nbSalarie =${nbSalarie})}"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Liste des salariés</h1>
        <a href="/salaries/aide/new" class="btn btn-primary">Nouveau salarié</a>
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">ID
                <a href="/salaries?page=1&size=10&sortProperty=id&sortDirection=DESC"><i
                    class="fa fa-chevron-up"></i></a>
              </th>
              <th scope="col">Nom
                <a href="/salaries?page=1&size=10&sortProperty=nom&sortDirection=DESC"><i
                    class="fa fa-chevron-up"></i></a>
              </th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="salarie, iStat : ${salariePage.content}" th:style="${iStat.odd}? 'font-weight: bold;'"
              th:alt-title="${iStat.even}? 'even' : 'odd'">
              <td th:text="${salarie.id}"></td>
              <td th:text="${salarie.nom}"></td>
              <td>
                <a th:href="@{/salaries/{id}(id=${salarie.id})}" class="btn btn-primary ember-view">Détail</a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-lg-6">
            <p>Affichage des salariés 1 à 10 sur un total de <span>11</span></p>
          </div>
          <div class="col-lg-6">
            
            <div style="display: inline-block;" th:if="${salariePage.totalPages > 0}" class="pagination"
              th:each="pageNumber : ${pageNumbers}">
              <a th:href="@{/salaries(size=${salariePage.size}, page=${pageNumber})}" th:text=${pageNumber}
                th:class="${pageNumber==salariePage.number + 1} ? active"></a>
                
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
